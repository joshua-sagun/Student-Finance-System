<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT HISTORY</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        a {
            text-decoration: none;
            color: #333;
            background-color: #ddd;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #555;
            color: white;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 5px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <a href="/admindashlog">BACK</a>
    <h1>PAYMENT HISTORY</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>USN</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for pay in hist %}
            <tr>
                <td>{{ pay[5] }}</td>
                <td>{{ pay[6] }}</td>
                <td>{{ pay[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
