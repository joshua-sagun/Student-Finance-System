<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Balance</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            border-radius: 5px;
        }

        a:hover {
            background-color: #45a049;
        }

        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <a href="/userdash">Back</a>
    <table border="1">
        <thead>
            <tr>
                <th>Prelim</th>
                <th>Midterm</th>
                <th>Prefinal</th>
                <th>Final</th>
            </tr>
        </thead>
        <tbody>
            {% for balance in ball %}
            <tr>
                <td>{{ balance[9] }}</td>
                <td>{{ balance[10] }}</td>
                <td>{{ balance[11] }}</td>
                <td>{{ balance[12] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
