<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        p {
            margin: 10px 0;
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            border-radius: 5px;
        }

        a:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if usn %}
            <p>Welcome {{ firstname }} {{ lastname }}</p>
            <a href="{{ url_for('payhistory', usn=usn) }}">VIEW PAYMENT HISTORY</a>
            <a href="{{ url_for('balance', usn=usn) }}">VIEW BALANCE</a>

            <a href="/logout">LOGOUT</a>
        {% else %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
